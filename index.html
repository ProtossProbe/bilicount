<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Bilibili Fans</title>

    <!-- Meta Description for Search Engine Results -->
    <meta name="description" content="Bilibili Fans">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize to clean up & standardize the browser default styles: http://necolas.github.io/normalize.css/ -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/odometer-theme-minimal.css">
    <script src="js/xdomain.min.js" slave="http://www.protossprobe.space/proxy.html"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/odometer.min.js"></script>
    <script>
        window.odometerOptions = {
            format: '(,ddd).dd'
        };
    </script>
</head>

<body>
    <div class="outer text">
        <div class="middle">
            <div class="name">
                Probe
            </div>
            <div class="inner">

                <div class="odometer number">12450</div>
            </div>
        </div>
    </div>
    <script defer type="text/javascript">
        console.log(window.location.pathname);
        var url = "https://api.bilibili.com/x/web-interface/card?mid=250858633";
        fetchName = function() {
            $.getJSON(url,
                function(json) {
                    $('.name').html(json.data.card.name);
                });
        }
        fetchData = function() {
            $.getJSON(url,
                function(json) {
                    $('.odometer').html(json.data.card.fans);
                });
        }
        fetchName();
        setInterval(fetchData, 2000);
    </script>


</body>
